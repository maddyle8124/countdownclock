<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input-container">
        <div id="time-input-box">
            <label for="countdown-time">Enter time</label>
            <input type="number" id="countdown-time" min="1" value="10">
        </div>
        <button id="start-button" onclick="startCountdown()">Start Countdown</button>
        <button id="restart-button" onclick="restartCountdown()" style="display: none;">Restart</button>
    </div>
    <div id="clock">
        <div class="clock-face">
            <div class="time" id="time">00:00</div>
        </div>
    </div>
    <div id="end-message">
        <img src="https://i.kym-cdn.com/photos/images/original/002/901/902/95c.png" alt="End of Time">
        <p id="end-text"></p>
    </div>

    <div class="icon" style="top: 10%; left: 10%;">🎀</div>
    <div class="icon" style="top: 30%; left: 70%;">☘︎</div>
    <div class="icon" style="top: 50%; left: 20%;">⭐︎</div>
    <div class="icon" style="top: 70%; left: 80%;">❇︎</div>
    <div class="icon" style="top: 20%; left: 50%;">☆</div>
    <div class="icon" style="top: 60%; left: 30%;">❤︎</div>
    <div class="icon" style="top: 80%; left: 60%;">✶</div>
    <div class="icon" style="top: 40%; left: 90%;">◦</div>
    <div class="icon" style="top: 90%; left: 40%;">○</div>
    <div class="icon" style="top: 10%; left: 80%;">🌷</div>
    <div class="icon" style="top: 70%; left: 10%;">🌸</div>

    <script src="script.js"></script>
</body>
</html>
